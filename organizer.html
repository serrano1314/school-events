<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Events Management System</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/main.min.css" rel="stylesheet"></link>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/index.global.min.js'></script>
        <style>
            #calendar{
                width: 1000px;
            }
        </style>
    </head>
<body>
    <div class="myNav">
        <span>Organizer</span>
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Account</a>
        <a href="#">Logout</a>
    </div>
    <div class="container">

        <div class="organizer-tools">
            Event Name: <input type="text" id="eventName" class="add-event-btn"/>
            Start: <input type="datetime-local" id="eventStart" value="2023-02-07T07:33"/>
            End: <input type="datetime-local" id="eventEnd"/>
            <button id="addEvent">Add Event</button>
        </div>
        <div id='calendar'></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
